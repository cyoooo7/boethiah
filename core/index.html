<html>

<head>
  <meta name="viewport" content="width=device-width user-scalable=no initial-scale=1">
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <link rel="stylesheet" href="./res/css/style.css" type="text/css" />
  <link rel="stylesheet" href="./res/css/platform.css" type="text/css" />
  <script type="text/javascript" src="./main.js"></script>
</head>

<body>
  <div id="app">
    <div id="sidebar">
      <div class="header">
        <div id="user-info"><img src="./res/img/user.jpg" alt="user"><span>程遥</span></div>
      </div>
      <div id="doc-list-container">
        <ul id="doc-list">
        </ul>
      </div>
    </div>
    <div id="main">
      <div class="header">
        <p id="title">EasiNote</p>
      </div>
      <div id="menu-button-container">

      </div>
      <div id="content">
        <div id="doc-body">
          <div id="doc-header">
            <h1 id="doc-header-title"></h1>
            <div id="display-button" class="hightlight-button">
              <img src="./res/img/display.svg" />
              <span>开始授课</span>
            </div>
          </div>
          <ul id="doc-slide-list">
          </ul>
        </div>
      </div>
    </div>
  </div>

</html>
